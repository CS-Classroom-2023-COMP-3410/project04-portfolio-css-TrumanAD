  <h1>Contact Me</h1>

  <!-- using a form with my name that sends an email to truman.davis@du.edu -->
  <form action="mailto:truman.davis@du.edu" method="post" enctype="text/plain">
    <div>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <br>
    <div>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="4" cols="50" placeholder="Write your message here"></textarea>
    </div>
    <br>
    <button type="submit">Send</button>
  </form>
